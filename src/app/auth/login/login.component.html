<section class="section" id="loginSection">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <mat-card class="example-card">
          <mat-card-title>Login</mat-card-title>
          <mat-card-content>
            <form id="ngForm" [formGroup]="loginFormGroup" (ngSubmit)="login()">
              <mat-form-field class="full-width-field">
                <input
                  matInput
                  type="email"
                  placeholder="Email"
                  name="email"
                  formControlName="email"
                />
                <mat-error *ngIf="errorHandling('email', 'required')">
                  Pole wymagane</mat-error
                >
                <mat-error *ngIf="errorHandling('email', 'email')">
                  Błędny email</mat-error
                >
              </mat-form-field>
              <mat-form-field class="full-width-field">
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  name="password"
                  formControlName="password"
                />
                <mat-error *ngIf="errorHandling('password', 'required')">
                  Pole wymagane</mat-error
                >
              </mat-form-field>
              <button type="submit" mat-raised-button color="primary">
                Zaloguj
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
